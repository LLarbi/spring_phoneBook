<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>
  <meta charset="UTF-8">
  <title>Details Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <div class="p-3 py-5">
        <div>
          <img class="rounded-circle mt-5" width="100px" height="100px" th:src="${contact.avatar}">
          <h4 class="text-right" th:text="${contact.firstname}+' '+${contact.lastname}"></h4>
          <h6 class="text-right" th:text="${#temporals.format(contact.birthday,'dd-MM-yyyy')}"></h6>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Email</label><input type="text" class="form-control" th:field="${contact.email}"></div>
          <div class="col-md-6"><label class="labels">Phone</label><input type="text" class="form-control" th:field="${contact.phone}"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Company</label><input type="text" class="form-control" th:field="${contact.company}"></div>
          <div class="col-md-12"><label class="labels">Job</label><input type="text" class="form-control" th:field="${contact.job}"></div>
          <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" th:field="${contact.country}"></div>
          <div class="col-md-12"><label class="labels">Street</label><input type="text" class="form-control" th:field="${contact.street}"></div>
          <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" th:field="${contact.city}"></div>
          <div class="col-md-12"><label class="labels">Postal code</label><input type="text" class="form-control" th:field="${contact.postal_code}"></div>
          <div class="col-md-12"><label class="labels">Notes</label><input type="text" class="form-control" th:field="${contact.notes}"></div>
        </div>
        <div class="mt-5 text-center">
          <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-primary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
            Edit
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
