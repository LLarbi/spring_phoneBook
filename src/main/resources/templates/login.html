<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="mb-3">
            <h1>Sign In</h1>
        </div>
        <form action="#" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="mb-3">
                <div class="alert alert-danger">
                    <span th:text="${param.error}"/>
                </div>
            </div>
            <div class="mb-3">
                <label for="InputUsername" class="form-label">Email</label>
                <input name="username" type="email" class="form-control" id="InputUsername" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <!--<div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>

            <button type="submit" class="btn btn-dark">Sign in</button>
        </form>
        <a th:href="@{/users/register}" class="btn btn-dark my-3">Register</a>
    </div>

</div>


</body>
</html>
