<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <h2>Edit User</h2>
  <form action="#" th:action="@{'/users/edit/'+*{id}}" th:object="${user}"  method="post">
    <label>First Name :</label>
    <input class="form-control" type="text" th:field="*{firstname}" />
    <label>Last Name :</label>
    <input class="form-control" type="text" th:field="*{lastname}" />
    <label>Email :</label>
    <input class="form-control" type="email" readonly="readonly" th:field="*{email}" />
    <label>Password :</label>
    <input class="form-control" type="password" th:field="*{password}" />
    <label>Avatar :</label>
    <input class="form-control" type="text" th:field="*{avatar}" />
    <button type="submit" class="btn mt-3 btn-dark">Edit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html></html>
