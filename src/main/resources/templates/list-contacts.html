<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/contacts/all">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts/add">Add Contact</a>
                    </li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search a contact" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <h2>Contacts List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Avatar</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="contact: ${contacts}">
        <tr>
            <td> <img
                    th:src="${contact.avatar}"
                    class="rounded-circle"
                    alt=""
                    style="width: 45px; height: 45px"
            /></td>
            <td th:text="${contact.firstname}"></td>
            <td th:text="${contact.lastname}"></td>
            <td th:text="${contact.email}"></td>
            <td><a th:href="@{/contacts/details/{id}(id=${contact.id})}" class="btn btn-primary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                Details
            </a>
                <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-primary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Edit
                </a>
                <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
